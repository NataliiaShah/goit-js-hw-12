<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 12 js</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
    <form class="js-search search">
      <input class="input-search" name="search" type="text" />
      <button class="btn-search" type="submit">Search</button>
    </form>
    <div class="container">
      <span class="loader"></span>
      <ul class="gallery"></ul>
    </div>

    <div class="container-loader">
      <span class="loader-more"></span>
      <p class="end-loader">You have reached the end of the search results</p>
      <button class="btn-load">Load more</button>
    </div>

    <a class="up-btn" href="#home"> Up </a>
    </header>
    <script type="module" src="./main.js"></script>
  </body>
</html>
